<h2 ng-hide="searchingComplete" style="text-align:center;"><br/><br/>Pulling Results ........</h2>
<h2 ng-show="error" style="text-align:center;"><br/><br/>Error : Something has gone wrong ...........</h2>

<h3 ng-show="companies" style="text-align:center">Company Search Results</h3>
<table ng-show="companies">
	<thead>
		<tr>
			<th>Index</th>
			<th>Company Name</th>
			<th>Country</th>
			<th>Key Executives</th>
		</tr>
	</thead>
	<tbody vocab="http://schema.org/" typeof="Organization">
		<tr ng-repeat="company in companies">
			<td>{{$index + 1}}</td>
			<td style="color:blue; cursor:pointer"><span property="legalName"><b><a ng-click="getCompanyInfo(company.resourceIdentifier);">{{company.name}}</a></b></span></td>
			<td><span property="locationCountry">{{company.locationCountry}}</span></td>
			<td><span property="keyPeople">{{company.keyPeople}}</a></span></td>
		</tr>
	</tbody>
</table>
